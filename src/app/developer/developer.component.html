<div>
    <h1>Dev : </h1>
    <p>Name : {{ dev.lastname }}</p>
    <p> Firstname : {{ dev.firstname }}</p>
    <p>Age : {{ dev.age }}</p>
    <p>Gender : {{ dev.gender }}</p>
    <p>Bio : {{ dev.bio }}</p>
    <h2>Skills : </h2>
    <div *ngFor="let skill of dev.skills">
        <app-skill
        [skill] = "skill" 
        ></app-skill>
    </div>
</div>
